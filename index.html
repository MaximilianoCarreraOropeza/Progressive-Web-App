<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bit√°cora del Ciclo de Vida del Service Worker</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .log-item { display: flex; align-items: center; margin-bottom: 10px; }
        .status-icon { font-size: 1.5em; margin-right: 10px; }
        .done { color: green; }
        .pending { color: red; }
    </style>
</head>
<body>
    <h1>Bit√°cora del Service Worker (PWA)</h1>
    <div id="bitacora">
        <div class="log-item"><span id="instalando" class="status-icon pending">‚ùå</span>Instalando (install)</div>
        <div class="log-item"><span id="instalado" class="status-icon pending">‚ùå</span>Instalado (Cacheado)</div>
        <div class="log-item"><span id="activacion" class="status-icon pending">‚ùå</span>Activaci√≥n (activate)</div>
        <div class="log-item"><span id="activo" class="status-icon pending">‚ùå</span>Activo (Fetch)</div>
        <div class="log-item"><span id="ocioso" class="status-icon done">‚úÖ</span>Ocioso (Idle)</div>
    </div>

    <script>
       // index.html (C√ìDIGO MODIFICADO)

    // Funci√≥n para registrar el Service Worker
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('./sw.js')
                .then(registration => {
                    console.log('‚úÖ Registro del Service Worker exitoso con alcance:', registration.scope);
                    
                    // --- CAMBIO CLAVE A√ëADIDO AQU√ç ---
                    // Si hay un Service Worker esperando (t√≠pico en la primera instalaci√≥n),
                    // recargamos para que el nuevo SW tome el control inmediatamente.
                    if (registration.installing || registration.waiting) {
                        // Forzar una recarga es la forma m√°s r√°pida de garantizar que el nuevo SW controle la p√°gina.
                        setTimeout(() => {
                            console.log("üîÑ Service Worker instalado/esperando. Recargando para tomar control...");
                            window.location.reload();
                        }, 100); 
                    }
                    // --- FIN DEL CAMBIO CLAVE ---

                    // El evento 'install' comenzar√° aqu√≠.
                    document.getElementById('instalando').classList.replace('pending', 'done');
                    document.getElementById('instalando').innerHTML = '‚úÖ';
                    
                    // ... (El Listener de mensajes se mantiene)
                    navigator.serviceWorker.addEventListener('message', event => {
                        const estado = event.data.estado;
                        // ... (l√≥gica de actualizaci√≥n de estado)
                        if (estado === 'instalado') {
                            document.getElementById('instalado').classList.replace('pending', 'done');
                            document.getElementById('instalado').innerHTML = '‚úÖ';
                        }
                        if (estado === 'activado') {
                            document.getElementById('activacion').classList.replace('pending', 'done');
                            document.getElementById('activacion').innerHTML = '‚úÖ';
                        }
                        if (estado === 'activo') {
                            document.getElementById('activo').classList.replace('pending', 'done');
                            document.getElementById('activo').innerHTML = '‚úÖ';
                        }
                    });
                })
                .catch(error => {
                    console.log('‚ùå Registro del Service Worker fallido:', error);
                });
        });
    }
    </script>
</body>
</html>
