<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitácora del Ciclo de Vida del Service Worker</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .log-item { display: flex; align-items: center; margin-bottom: 10px; }
        .status-icon { font-size: 1.5em; margin-right: 10px; }
        .done { color: green; }
        .pending { color: red; }
    </style>
</head>
<body>
    <h1>Bitácora del Service Worker (PWA)</h1>
    <div id="bitacora">
        <div class="log-item"><span id="instalando" class="status-icon pending">❌</span>Instalando (install)</div>
        <div class="log-item"><span id="instalado" class="status-icon pending">❌</span>Instalado (Cacheado)</div>
        <div class="log-item"><span id="activacion" class="status-icon pending">❌</span>Activación (activate)</div>
        <div class="log-item"><span id="activo" class="status-icon pending">❌</span>Activo (Fetch)</div>
        <div class="log-item"><span id="ocioso" class="status-icon done">✅</span>Ocioso (Idle)</div>
    </div>

    <script>
        // index.html (CÓDIGO MODIFICADO)

// Función para registrar el Service Worker
if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
            .then(registration => {
                console.log('✅ Registro del Service Worker exitoso con alcance:', registration.scope);
                
                // 1. MARCAR ESTADO 'INSTALANDO' (Siempre se marca si el registro es OK)
                document.getElementById('instalando').classList.replace('pending', 'done');
                document.getElementById('instalando').innerHTML = '✅';

                // 2. COMPROBAR EL TRABAJADOR ACTIVO (Para INSTALADO y ACTIVACIÓN)
                const worker = registration.active;
                if (worker) {
                    // Si existe un Service Worker activo, significa que ya pasó por INSTALADO y ACTIVACIÓN.
                    // Marcamos estos estados inmediatamente para la bitácora.
                    document.getElementById('instalado').classList.replace('pending', 'done');
                    document.getElementById('instalado').innerHTML = '✅';
                    document.getElementById('activacion').classList.replace('pending', 'done');
                    document.getElementById('activacion').innerHTML = '✅';
                }
                
                // 3. ESCUCHA DE MENSAJES (Necesario para el estado 'ACTIVO')
                // Este listener aún se necesita para capturar el evento 'activo' (fetch).
                navigator.serviceWorker.addEventListener('message', event => {
                    const estado = event.data.estado;
                    // Solo necesitamos manejar el estado 'activo' aquí.
                    if (estado === 'activo') {
                        document.getElementById('activo').classList.replace('pending', 'done');
                        document.getElementById('activo').innerHTML = '✅';
                    }
                    // Mantenemos la lógica por si ocurre una actualización de versión.
                    if (estado === 'instalado') {
                        document.getElementById('instalado').classList.replace('pending', 'done');
                        document.getElementById('instalado').innerHTML = '✅';
                    }
                    if (estado === 'activado') {
                        document.getElementById('activacion').classList.replace('pending', 'done');
                        document.getElementById('activacion').innerHTML = '✅';
                    }
                });
            })
            .catch(error => {
                console.log('❌ Registro del Service Worker fallido:', error);
            });
    });
}
    </script>
</body>
</html>
